{% extends "base.html" %}
{% block title%}Contact{% endblock title %}
{%block contactact %}active{% endblock contactact %}
    {% block body %}
      <h1 class="text-center my-3">Contact Me</h1>
      <div class="container my-3">
      <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="name">Name</label>  
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
        </div>
        <div class="form-group mb-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Your email">
        </div>
        <div class="form-group mb-3">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Phone Number">
        </div>
        <div class="form-group mb-3">
          <label for="exampleFormControlTextarea1">Write your concern</label>
          <textarea class="form-control" id="eTextarea" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success my-3">Submit</button>
      </form>
    </div>
    {% endblock body %}
